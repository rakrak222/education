<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Flexbox Example</title>
    <style>
        /* 전체 페이지의 배경 색상 설정 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Flex 컨테이너의 기본 설정 */
        .container {
            display: flex;
            flex-direction: row; /* 기본적으로 가로 방향으로 정렬 */
            flex-wrap: wrap; /* 아이템들이 넘치면 줄 바꿈 */
            justify-content: space-between; /* 아이템들 사이를 균등하게 분배 */
            align-items: center; /* 아이템들을 세로축 기준으로 가운데 정렬 */
            align-content: space-between; /* 여러 줄이 있을 때 세로축 간격을 균등하게 분배 */
            height: 100vh; /* 컨테이너의 높이를 뷰포트 높이로 설정 */
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Flex 아이템 기본 설정 */
        .item {
            flex: 1 1 21%; /* flex-grow: 1, flex-shrink: 1, flex-basis: 21% */
            margin: 1.5%; /* 아이템 간의 간격 */
            padding: 20px;
            background-color: skyblue;
            text-align: center;
            font-size: 20px;
            border-radius: 10px;
        }

        /* 첫 번째 아이템의 스타일 */
        .item:first-child {
            order: 3; /* 이 아이템을 세 번째로 배치 */
            flex-grow: 2; /* 이 아이템은 다른 아이템보다 두 배 더 많은 공간을 차지 */
            background-color: lightcoral;
        }

        /* 두 번째 아이템의 스타일 */
        .item:nth-child(2) {
            order: 1; /* 이 아이템을 첫 번째로 배치 */
            background-color: lightgreen;
        }

        /* 세 번째 아이템의 스타일 */
        .item:nth-child(3) {
            order: 2; /* 이 아이템을 두 번째로 배치 */
            background-color: lightseagreen;
        }

        /* 네 번째 아이템의 스타일 */
        .item:nth-child(4) {
            order: 4; /* 네 번째로 배치 */
            align-self: flex-end; /* 세로축의 끝에 배치 */
        }

        /* 작은 화면에서는 플렉스 방향을 세로로 변경 */
        @media (max-width: 1000px) {
            .container {
                flex-direction: column;
            }

            .item {
                flex: 1 1 auto; /* 플렉스 아이템 크기를 자동 조정 */
                margin: 10px 0; /* 위/아래로만 간격을 줌 */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item">Item 1</div> <!-- 세 번째로 배치됨, 두 배 공간 차지 -->
    <div class="item">Item 2</div> <!-- 첫 번째로 배치됨 -->
    <div class="item">Item 3</div> <!-- 두 번째로 배치됨 -->
    <div class="item">Item 4</div> <!-- 네 번째로 배치됨, 세로축 하단 정렬 -->
</div>
</body>
</html>
